<html>
<head>
  <title>Vue Router (드라마틱 버전)</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background:#f3f6ff; margin:0; padding:40px; }
    h3 { color:#2f6af3; margin-bottom:12px; }
    a { text-decoration:none; padding:6px 10px; border-radius:6px; transition:0.3s; }
    a.router-link-exact-active { background:#2f6af3; color:white; }
    a:not(.router-link-exact-active):hover { background:#e3e9ff; }
    p { margin-bottom:20px; }

    /* 전환 애니메이션 */
    .fade-enter-active, .fade-leave-active {
      transition: opacity 0.5s, transform 0.5s;
    }
    .fade-enter-from, .fade-leave-to {
      opacity: 0;
      transform: translateY(10px);
    }

    .view-box {
      background:white; padding:30px; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform:scale(0.96); opacity:0.5; }
      100% { transform:scale(1); opacity:1; }
    }
  </style>
</head>

<body>
  <div id="app">
    <h3>Vue Router 데모</h3>
    <p>
      <router-link to="/">Home</router-link> |
      <router-link to="/about">About</router-link>
    </p>

    <!-- 라우트 전환 시 페이드 효과 -->
    <transition name="fade" mode="out-in">
      <router-view class="view-box"></router-view>
    </transition>
  </div>

  <script>
    const Home = {
      template: `
        <div>
          <h2>Home 페이지</h2>
          <p>환영합니다!<br>이 페이지는 Vue Router의 기본 홈 화면입니다.</p>
        </div>`
    }

    const About = {
      template: `
        <div>
          <h2>About 페이지</h2>
          <p>Vue Router를 이용하면 새로고침 없이 <strong>SPA(Single Page Application)</strong>처럼 화면을 전환할 수 있습니다.</p>
        </div>`
    }

    const routes = [
      { path: '/', component: Home },
      { path: '/about', component: About }
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes
    })

    Vue.createApp({}).use(router).mount('#app')
  </script>
</body>
</html>
