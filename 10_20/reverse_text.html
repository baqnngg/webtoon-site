<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <button @click="reverse">뒤집기</button>
    </div>
    <script>
        Vue.createApp({
            data() {return {message: "Hello Vue!"}},
            methods: {reverse(){this.message = this.message.split('').reverse().join('')}}
        }).mount('#app')
    </script>
</body>
</html>
