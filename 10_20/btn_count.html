<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 예제 - 버튼 카운터</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    h2 {color: #42b983; font-family: Arial;}
    button {margin-top: 10px; padding: 6px 12px; font-size: 16px;}
  </style>
</head>
<body>
  <div id="app">
    <h2>{{ title }}</h2>
    <button @click="count++">클릭: {{ count }}</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          title: "Vue 3 버튼 카운터 예제",
          count: 0
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
