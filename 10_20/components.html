<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {font-family: system-ui, Arial; padding: 24px; background: #f8faff;}
        h3 {margin-bottom: 12px;}
        .card {
            border: 1px solid #d0d3e2; border-radius: 12px;
            padding: 10px 14px; margin: 8px 0;
            background: #fff; box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            transition: transform .2s ease, box-shadow .2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(47, 106, 243, 0.15);
        }
        .name {font-weight: 700; color: #2f6af3;}
        .job {color: #555; font-size: 14px;}
    </style>
</head>
<body>
    <div id="app">
        <h3>재사용 컴포넌트</h3>
        <user-card name="Alice" job="Designer"></user-card>
        <user-card name="Bob" job="Engineer"></user-card>
        <user-card name="Cathy" job="illustrator"></user-card>
    </div>

    <script>
        const app = Vue.createApp({})
        app.component('user-card', {
            props: ['name', 'job'],
            template: `
                <div class="card">
                    <div class="name">{{name}}</div>
                    <div class="job">{{job}}</div>
                </div>`
        })
        app.mount('#app')
    </script>
</body>
</html>
