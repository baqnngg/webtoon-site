<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 문자열과 객체 해석 예제</title>
</head>
<body>
    <h2>JSON 문자열 - 객체 변환 실습</h2>
    <button id="btnParse">문자열 - 객체로 변환</button>
    <button id="btnStringify">객체 - 문자열로 변환</button>

    <pre id="output" style="background: #f5f5f5; padding: 10px;"></pre>

    <script>
        const jsonText = '{"id":1, "name":"홍길동", "email":"hong@example.com"}';
        const userObj = {id:2, name:"이몽룡", email:"lee@test.com"};

        document.getElementById("btnParse").onclick = () => {
            const obj = JSON.parse(jsonText);
            document.getElementById("output").textContent =
                "[문자열 - 객체 변환 결과]\n" +
                "이름: " + obj.name + "\n이메일: " + obj.email + "\n" +
                "데이터 타입: " + typeof obj;
        };

        document.getElementById("btnStringify").onclick = () => {
            const str = JSON.stringify(userObj, null, 2);
            document.getElementById("output").textContent =
                "[객체 - 문자열 변환 결과]\n" + str + "\n" +
                "데이터 타입: " + typeof str;
        };
    </script>
</body>
</html>
