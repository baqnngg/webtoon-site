<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 렌더링 실습</title>
</head>
<body>
    <h2>웹툰 목록 출력하기 (리스트 렌더링)</h2>
    <button id="btnShow">목록 보여주기</button>
    <ul id="list" style="background: #f9f9f9;padding: 10px;"></ul>

    <script>
        const webtoons = [
            {title: "독립일기", author: "오성대", genre: "일상/에세이"},
            {title: "여신강림", author: "야옹이", genre: "로맨스/판타지"},
            {title: "외모지상주의", author: "박태준", genre: "액션/드라마"},
            {title: "호랑이형님", author: "김재한", genre: "판타지/드라마"},
            {title: "신의 탑", author: "SIU", genre: "판타지/액션"}
        ];
        document.getElementById("btnShow").onclick = () => {
            const list = document.getElementById("list");
            list.innerHTML = "";
            webtoons.forEach((w, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<b>${index+1}. ${w.title}</b> - ${w.author} [${w.genre}]`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
