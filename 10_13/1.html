<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST 요청 실습</title>
</head>
<body>
    <h2>POST로 서버에 데이터 보내기</h2>

    <p>아래 입력란에 데이터를 입력하고 '보내기' 버튼을 눌러보세요.</p>

    <label>제목: <input id="title"></label> <br>
    <label>내용: <input id="body"></label> <br>
    <button id="btnSend">보내기</button>

    <pre id="result" style="background: #f5f5f5; padding: 10px; margin-top: 10px;"></pre>

    <script>
        document.getElementById("btnSend").onclick = async () => {
            const title = document.getElementById("title").value.trim();
            const body = document.getElementById("body").value.trim();

            const payload = {
                title: title,
                body: body,
                userid: 1
            };
            const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            document.getElementById("result").textContent =
                `응답 상태: ${response.status}\n\n` +
                JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
